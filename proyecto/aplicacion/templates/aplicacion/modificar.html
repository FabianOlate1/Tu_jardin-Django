{% extends 'aplicacion/base.html' %}

            <div class="col-lg-4 ">
               
            </div>
            <div class="col-lg-4 ">

                    {% csrf_token %}
                    {{ form|crispy }}

                </form>
            </div>
            <div class="col-lg-4 ">
               
            </div>
        </div>
   
    </div>
</div>
